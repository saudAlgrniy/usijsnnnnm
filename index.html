<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>تشغيل الفيديو مع الترجمة</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            color: #f9f9f9;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        input[type="text"], input[type="file"] {
            width: 300px;
            padding: 12px;
            margin: 10px;
            border: 1px solid #f9f9f9;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #f9f9f9;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            border-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        button {
            padding: 12px 20px;
            margin: 20px 0;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            background: linear-gradient(to right, #ff512f, #dd2476);
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #ff512f, #ff8c00);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        video {
            width: 80%;
            max-width: 600px;
            margin-top: 30px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        ::cue {
            font-size: 24px;
            color: #ffdd57;
            background: rgba(0, 0, 0, 0.5);
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
            line-height: 1.2;
        }

        /* أزرار التحكم */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .controls button {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .controls button:hover {
            background: linear-gradient(to right, #00c6ff, #00e6ff);
        }
    </style>
</head>
<body>
    <input type="text" id="videoUrl" placeholder="أدخل رابط الفيديو هنا">
    <input type="file" id="vttFile" accept=".vtt">
    <button onclick="loadVideo()">تشغيل الفيديو</button>

    <video id="videoPlayer" controls>
        <source id="videoSource" src="" type="video/webm">
        الفيديو غير مدعوم.
    </video>

    <div class="controls">
        <button onclick="playPause()">تشغيل/إيقاف</button>
        <button onclick="stopVideo()">إيقاف</button>
        <button onclick="rewindVideo()">ترجيع 10 ثواني</button>
        <button onclick="forwardVideo()">تقديم 10 ثواني</button>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');

        function loadVideo() {
            const url = document.getElementById('videoUrl').value;
            const videoSource = document.getElementById('videoSource');
            videoSource.src = url;

            videoPlayer.load();
            videoPlayer.play();  // جعل الفيديو يبدأ تلقائياً دون وضع ملء الشاشة

            const fileInput = document.getElementById('vttFile');
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    const vttData = e.target.result;
                    addCuesToVideo(vttData, videoPlayer);
                };

                reader.readAsText(file);
            }
        }

        function addCuesToVideo(vttData, videoPlayer) {
            const track = videoPlayer.addTextTrack("subtitles", "الترجمة", "ar");
            track.mode = 'showing'; // لإظهار الترجمة تلقائياً

            const lines = vttData.split('\n');
            let cueText = "";
            let startTime = null;
            let endTime = null;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line.startsWith("vttcue")) {
                    const cueMatch = line.match(/vttcue\(([^,]+), ([^)]+)\)/);
                    if (cueMatch) {
                        if (cueText) {
                            track.addCue(new VTTCue(startTime, endTime, cueText.trim()));
                            cueText = "";
                        }
                        startTime = parseFloat(cueMatch[1]);
                        endTime = parseFloat(cueMatch[2]);
                    }
                } else if (line !== "") {
                    cueText += line + "\n";
                }
            }

            if (cueText) {
                track.addCue(new VTTCue(startTime, endTime, cueText.trim()));
            }
        }

        // أزرار التحكم
        function playPause() {
            if (videoPlayer.paused) {
                videoPlayer.play();
            } else {
                videoPlayer.pause();
            }
        }

        function stopVideo() {
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
        }

        function rewindVideo() {
            videoPlayer.currentTime -= 10;
        }

        function forwardVideo() {
            videoPlayer.currentTime += 10;
        }
    </script>
</body>
</html>
